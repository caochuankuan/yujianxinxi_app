name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 输出当前工作目录和文件列表以进行调试
      - name: 查看工作目录
        run: |
          echo "当前目录：$(pwd)"
          echo "目录内容："
          ls -la


      # 2. 设置 Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'

      # 3. 切换到 Flutter 项目目录（如果项目在子目录中）
      # - name: Change directory to Flutter project
      #   run: cd yujianxinxi_app  # 如果 Flutter 项目在子目录 'my_flutter_project' 中，修改路径

     # 输出当前工作目录和文件列表以进行调试
      - name: 查看工作目录
        run: |
          echo "当前目录：$(pwd)"
          echo "目录内容："
          ls -la


      # 4. 安装依赖
      - name: Install dependencies
        run: flutter pub get

      # 5. 构建 APK
      - name: 构建 APK
        run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64

      # 6. 创建 GitHub Release
      - name: 创建 GitHub Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/*.apk

      # 7. 上传 APK 到 GitHub Release
      - name: 上传 APK 到 Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/flutter-apk/app-release-arm64.apk
            build/app/outputs/flutter-apk/app-release-x86.apk
            build/app/outputs/flutter-apk/app-release-x64.apk
