name: Build and Release APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 设置 Dart 和 Flutter 环境
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      - name: 设置 Flutter 环境
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'

      - name: 安装依赖
        run: flutter pub get

      - name: 分析代码
        run: flutter analyze

      # 分架构构建 APK
      - name: 构建 APK（arm64 和 x86_64）
        run: |
          flutter build apk --release --target-platform android-arm,android-arm64,android-x64

      # 创建一个 GitHub Release
      - name: 创建 GitHub Release
        id: release
        uses: gh-actions/create-release@v1
        with:
          tag_name: ${{ github.sha }}
          release_name: "Release ${{ github.sha }}"
          body: "自动发布 APK 文件"
          draft: false
          prerelease: false

      # 上传 APK 到 GitHub Release
      - name: 上传 APK 到 Release
        uses: gh-actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: app-release-arm64.apk
          asset_content_type: application/vnd.android.package-archive

      - name: 上传 x86 APK 到 Release
        uses: gh-actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release-x86.apk
          asset_name: app-release-x86.apk
          asset_content_type: application/vnd.android.package-archive

      - name: 上传 x64 APK 到 Release
        uses: gh-actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release-x64.apk
          asset_name: app-release-x64.apk
          asset_content_type: application/vnd.android.package-archive
