name: Android CI

on:
  push:
    tags:
      - 'v*'  # åŒ¹é…æ‰€æœ‰ä»¥ v å¼€å¤´çš„æ ‡ç­¾ï¼Œå¦‚ v1.0.0
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout ä»£ç 
      - uses: actions/checkout@v4

      # 2. è®¾ç½® Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. è®¾ç½® Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      # 4. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: flutter pub get

      # 5. æ„å»º APK
      - name: Build APK
        run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64
        
      # 6. ç”Ÿæˆ version.json
      - name: Generate version.json (safe echo version)
        run: |
          echo '{' > version.json
          echo '  "version": "${{ github.event.inputs.tag_name || github.ref_name }}",' >> version.json
          echo '  "build_number": 1,' >> version.json
          echo '  "apk_url": "http://chuankuan.com.cn/appupdate/app-release.apk",' >> version.json
          echo '  "changelog": "è‡ªåŠ¨æ„å»ºä¸Šä¼ "' >> version.json
          echo '}' >> version.json
          
      - name: ğŸ” List generated files
        run: ls -l build/app/outputs/flutter-apk/

      # 7. ä¸Šä¼  version.json å’Œæ‰€æœ‰ APK åˆ°æœåŠ¡å™¨
      - name: Upload APK and version.json to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: |
            version.json
            build/app/outputs/flutter-apk/app-release.apk
          target: /www/wwwroot/yujianyifeng/appupdate/

      # 8. åˆ›å»º GitHub Release
      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          files: build/app/outputs/flutter-apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
